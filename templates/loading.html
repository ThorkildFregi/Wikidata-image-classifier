<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>

    <link href="https://1000logos.net/wp-content/uploads/2022/09/Valorant-Emblem.png" rel="icon"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/css/uikit.min.css" />

    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.20.8/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <div class="uk-container uk-align-center uk-flex uk-flex-center uk-flex-middle" uk-height-viewport="expand: true">
        <div>
            <img src="/static/gif_loading.gif">
            <h1 class="uk-text-center">LOADING...</h1>
        </div>
    </div>
    {% if next_page == "model_creation" %}
    <form id="form" name="form" action="{{url_for('model_creation')}}" method="POST">
        <input name="class" id="class" value="{{classes}}" type="hidden">
        <input name="epochs" id="epochs" value="{{epochs}}" type="hidden">
        <script>document.forms["form"].submit();</script>
    </form>
    {% endif %}
</body>
{% if next_page == "prediction" %}
<script> window.location.replace('{{url_for("prediction")}}'); </script>
{% endif %}
</html>
